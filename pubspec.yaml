name: smart_home
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.3
  flutter_animate: ^4.5.2
  rive_animated_icon: ^2.0.3
  responsive_builder: ^0.7.0
  intl: any
  shared_preferences: ^2.2.0
  http: ^1.1.0
  icons_launcher: ^2.1.3
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product Sans Bold.ttf
        - asset: assets/fonts/Product Sans Italic.ttf
        - asset: assets/fonts/Product Sans Regular.ttf
    - family: FlickyIcons
      fonts:
        - asset: assets/fonts/FlickyIcons.ttf
